		<title>Hit-The-Dot</title>
		<script>
			var t = 30;
			var score = 0;
			var k = 0;
			function setTime()
			{
				t = document.getElementById('txtTime').value;
				t = t - 1;
				if(t<0)
				{
					alert("Game Over! " + "Score: " + document.getElementById('txtScore').value);
					document.getElementById('txtScore').value = 0;
					t = 30;
				}
				else
				{
					document.getElementById('txtTime').value = t;
					setTimeout("setTime()",1000);
				}
			}
			function play()
			{
				for(i=1;i<=60;i++)
				{
					document.getElementById(i).checked = false;
				}
				document.getElementById('txtScore').value = 0;
				document.getElementById('txtTime').value = t;
				getRandomCheck();
				setTimeout("setTime()",1000);
				//getRandomCheck();
				
			}
			function getRandomNumber()
			{
				var a = (Math.floor((Math.random() * 100)) + 1) % 61;
				if(a == 0)
				{
					a = 1;
				}
				return a;
				
			}
			
			function getRandomCheck()
			{
				k = getRandomNumber();
				document.getElementById(k).checked = true;
			}
			
			function updateScore(n)
			{
				document.getElementById(n).checked = false;
				if(k == n)
				{
					document.getElementById(k).checked = false;
					score = score + 1;
					document.getElementById('txtScore').value = score;
					getRandomCheck();
				}
				else
				{
					score = score - 1;
					document.getElementById('txtScore').value = score;
				}
			}
			
		</script>
	</head>
